{% extends 'base.html' %}

{% block content %}
<section class="rules">
    <h1>Create Report</h1>
    <form method="POST" action="{% url 'create_report' %}">
        {% csrf_token %}
        <label for="name">Report Name:</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Create Report">
    </form>
</section>
{% endblock %}
