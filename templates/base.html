<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple budgeting application to help you manage your finances">
    <meta name="keywords" content="budget, finances, money management">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" type="text/css", media="screen", href='{% static "css/cover.css "%}' >


    <title>Budget Application</title>

</head>

<body>
    
        <header>
            <nav>
              <div id="logo--wrapper">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'report_list' %}">Report</a>

              </div>

                <div id="nav--col3">
                  {% if user.is_authenticated %}
                  <a href="{% url 'budget_list' %}">Budget</a>
                  <a href="{% url 'income_list' %}">Incomes</a>
                  <a href="{% url 'category_list' %}">Categories</a>
                  <a href="{% url 'expense_list' %}">Expenses</a>
                  <a href="{% url 'logout' %}">Logout</a>
                  {% else %}
                  <a href="{% url 'login' %}">Login</a>
                  <a href="{% url 'register' %}">Register</a>
                  {% endif %}
              </div>
            </nav>
        </header>
      
        <main>
            {% block content %}

            {% endblock %}
        </main>
      
        <footer>
            <div class="container">
              <span>&copy; 2022 Haider Altaf</span>
            </div>
          </footer>
    </div>
</body>
</html>
